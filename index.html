<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestinian Freedom Fighters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Palestinian Freedom Fighters</h1>
    </header>

    <div class="container" id="card-container">
        <div class="card">
            <img src="fighter1.jpg" alt="Freedom Fighter">
            <h3>Fighter Name</h3>
            <p>Short description of this fighter's contributions.</p>
            <p class="date">Born: Date - Died: Date</p>
        </div>
        <!-- Repeat card structure for additional fighters -->
    </div>

    <script src="script.js"></script>
</body>
</html>
